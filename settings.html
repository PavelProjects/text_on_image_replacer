<html>
<head>
    <title>Replacer settings</title>
</head>
<link rel="stylesheet" type="text/css" href="./styles.css"  />

<body>
    <div>
        <h1 class="in_line">Replacer extension</h1>
        <button id="powerSwitch" class="in_line" style="background: green;align-self: center; border-radius: 8px;">turn of</button>
    </div>
    <div>
        <h2 class="in_line">Total pictures: </h2><h2 class="in_line" id="count">0</h2>
    </div>
    <div>
        <h2 class="in_line"  style="vertical-align: middle;">Auto send image</h2>
        <label class="switch"  style="vertical-align: 13px;">
            <input type="checkbox" id="autosendCheckBox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="add">
        <div>
            <p>Trigger word:</p>
            <input class="smoove" id="word">
        </div>
        <div>
            <p>Image link:</p>
            <input class="smoove" id="src">
        </div>
        <button class="smoove" id="addButton" style="background-color: green;">add</button>
    </div>
    <div id="imgs_box"></div>
    <button class="smoove" id="deleteAll" style="background-color: red;">delete all</button>
</body>
<script src="settings_script.js"></script>
</html>
